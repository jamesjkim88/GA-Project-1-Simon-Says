<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles/styles.css">
  <title>Document</title>
  <script defer src="./js/app.js"></script>
</head>
<body>
  <div class="container">
    <div id="overlay">
      <div class="overlay-prompt">
        <div class="start">
          <h2 >Ready to obey King Simon</h2>
          <h2 class="hide">Click 'Yes' when you're ready</h2>
          <button id="yes">Yes</button>
          <button id="no">No</button>
        </div>
        <div class="lose-round">
          <h2>You have failed King Simon<br/>Do you want to Retry</h2>
        <button id="restart-btn">Yes</button>
        <button id="quit-btn">No</button>
        </div>
        <div class="game-over">
          <h2>You have failed King Simon.<br/>Here is your total score</h2>
          <h1></h1>
          <button id="retry-btn">Retry</button>
        </div>
        <div class="you-win">
          <h2>You have gained King Simon's trust.<br/>Good Job</h2>
          <button id="retry-btn1">Retry</button>
        </div>
      </div>
      <div class="countdown">
        <h1 class="timer"></h1>
      </div>
    </div>
    <div class="the-game">
      <h1 class="header-1 copy" id="simon-header">Simon Says...</h1>
    <h3 class="header-3 copy" id="simon-command"></h3>
    <h3 class="round-time"></h3>
    <div class="btns"></div>
    <!-- <input type="text"> -->
    <p class="para copy" id="score"></p>
    <p id="log"></p>
    </div>
  </div>
</body>
</html>
